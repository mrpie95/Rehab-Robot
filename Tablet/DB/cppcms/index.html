
<!DOCTYPE html>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script>
    var cppurl = 'form_insert.php';
    var encodedString = btoa(cppurl);
    var decodedString = atob(encodedString);
    
$(document).ready(function()
        {
            $("#uploadimage").on('submit',(function(e) 
            {
              e.preventDefault();
              $.ajax({
                  method:'POST',
                     url:decodedString,
                  data:new FormData(this),
                  contentType: false,
                    cache: false,
                    processData:false,
                    success:function(data)
                    {
                        alert(data)
                    }
                  
              });
              
               
            }));
            });

</script>
<html lang="en">
<head>
  <title>Fill Form</title>
  <meta charset="utf-8">
  <link rel="icon" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>
    .container{
      max-width: 700px;
      padding-top: 30px;
    }
    h3{
      padding-bottom:30px; 
    }
    .container .row{
      padding-left: 15px;
      padding-right: 15px;
    }
    .name_fl{
      width: 50%;
    }
    @media only screen and (max-width: 500px){
      .name_fl{
        width: 100%;
      }
    }
    button{
      background-color: #72C6E6!important;
      border-color: #72C6E6!important;
      color: black!important;
    }
  </style>
</head>
<body>
<form id="uploadimage" action="" method="post" enctype="multipart/form-data">
<div class="container">
  <h3><img src="form.png" width="40"> Form</h3>
 
    <div class="row">
      <div class="name_fl">
         <div class="form-group">
            <label>First Name:</label>
               <input type="text" class="form-control" id="firstname" placeholder="First name" name="firstname">
         </div>
       </div>
       <div class="name_fl">
         <div class="form-group">
           <label>Last Name:</label>
           <input type="text" class="form-control" id="lastname" placeholder="Last Name" name="lastname">
         </div>
        </div>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label>Mobile No:</label>
      <input type="number" class="form-control" id="mobile" placeholder="Enter Mobile No." name="mobile">
    </div>

    <div class="form-group">
      <label>Designation:</label>
      <input type="text" class="form-control" id="designation" placeholder="Enter Your Designation" name="designation">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name=""> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
 
</div>
 </form>
</body>
</html>
