<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <title>Rehab Robot - Games</title>
  </head>
  <body style="background-color: #f4f4f4;">

 <div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; padding: 100px 0px 50px 0px; background-size: auto; background-image: url(/static/rehabrobot/trianglify.svg)">


    <fieldset disabled>
    <button type="button" style="opacity: 1; box-shadow: ; background-color: #b2b2b2; margin: 10px 10px 10px 10px; padding: 7em;"  class="btn btn-raised  btn-secondary btn-lg" id="therapy">Therapy</button>
    </fieldset>
    
    <form method="get" action="/games">
      <button type="submit" style="background-color: #99d2f2; margin: 10px 10px 10px 10px; padding: 7em;"  class="btn btn-raised  btn-lg" id="games">*Games*</button>
    </form> 

    <form method="get" action="/support">
      <button type="submit" style="background-color: #99d2f2; margin: 10px 10px 10px 10px; padding: 7em;"  class="btn btn-raised  btn-lg" id="support">Support</button>
    </form> 

  </div>

  {% block content %} 

  {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
  <!-- <script src="js/games.js"></script> -->
  </body>
</html>
