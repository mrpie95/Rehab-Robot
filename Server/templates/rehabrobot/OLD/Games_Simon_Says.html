<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

    <title>Rehab Robot - Games</title>
  </head>
  <body style="background-color: #f4f4f4;">

 <div style="display: flex; justify-content: center; align-items: center; flex-wrap: wrap; padding: 100px 0px 50px 0px; background-image: url(https://cdn.wonderfulengineering.com/wp-content/uploads/2016/01/Desktop-Wallpaper-4.jpg)">
		<fieldset disabled>
		<button type="button" style="opacity: 1; box-shadow: ; background-color: #b2b2b2; margin: 10px 10px 10px 10px; padding: 7em;"  class="btn btn-raised  btn-secondary btn-lg" id="therapy">Therapy</button>
		</fieldset>

		<form method="get" action="/games">
			<button type="submit" style="background-color: #0f1859; margin: 10px 10px 10px 10px; padding: 7em;"  class="btn btn-raised  btn-primary btn-lg" id="games">*Games*</button>
		</form>

		<form method="get" action="/support">
			<button type="submit" style="background-color: #0f1859; margin: 10px 10px 10px 10px; padding: 7em;"  class="btn btn-raised  btn-primary btn-lg" id="support">Support</button>
		</form>
</div>


<div style="text-align: center;">
<h1>Simon Says</h1>
</div>

<div style="display: flex; justify-content: space-evenly; align-items: center; flex-wrap: wrap;">
	<div class="card" style="width: 18rem; margin: 10px 10px 10px 10px;">
	  <div class="card-body">
		<h5 class="card-title">Select Moves</h5>
		<div class="checkbox" style="padding: 10% 10% 10% 10%;">
			<label>
			<input type="checkbox" name="optionsRadios" id="bendKnees" value="option1">
				Bend Knees
			</label>
		</div>
		<div class="checkbox" style="padding: 10% 10% 10% 10%;">
			<label>
			  <input type="checkbox" id="raiseRightArm" value="option2">
			  Raise Right Arm
			</label>
		</div>
		<div class="checkbox" style="padding: 10% 10% 10% 10%;">
			<label>
			  <input type="checkbox" id="raiseLeftLeg" value="option3">
			  Raise Left Leg
			</label>
		</div>
		<p class="card-text">The selected moves will be used in the game.</p>
	  </div>
	</div>

	<div class="card" style="width: 18rem; margin: 10px 10px 10px 10px;">
	  <div class="card-body">
		<h5 class="card-title">Select Duration</h5>
		<div class="radio" style="padding: 10% 10% 10% 10%;">
			<label>
			  <input type="radio" name="optionsRadios" id="1min" value="option1" checked>
			  1 min
			</label>
		  </div>
		  <div class="radio" style="padding: 10% 10% 10% 10%;">
			<label>
			  <input type="radio" name="optionsRadios" id="2mins" value="option2">
			  2 min
			</label>
		  </div>
		  <div class="radio" style="padding: 10% 10% 10% 10%;">
			<label>
			  <input type="radio" name="optionsRadios" id="5mins" value="option3">
			  5 min
			</label>
		  </div> 
		<p class="card-text">The game will play for the selected duration.</p>
	  </div>
	</div>
	<div style="display: inline-block; justify-content: center; align-items: center; flex-wrap: wrap;"">
		<button type="button" style="padding: 55px 55px 55px 55px;"  class="btn btn-raised btn-success btn-lg" id="start">Start Game!</button>
	</div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
	<!-- <script src="js/simonsays.js"></script> -->
  </body>
</html>
